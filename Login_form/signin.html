<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign in</title>
</head>

<body class="bg-dark text-light ">
    <div class="mystyle">
        <div class="container mx-auto p-5 mt-5" style="width: 500px; ">
            <form class="form-control p-5 border-0 ">
                <h1 class="lead mb-4 fs-3 fw-bold mt-4">Sign in</h1>
                <div class="mb-4">
                    <input type="email" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary my-3 text-light w-100 border-0">Sign in</button>
                <a href="signup.html" class="text-decoration-none text-primary"><span>Don't have an account?</span> Create new !</a>

            
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
