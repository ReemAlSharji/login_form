<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-dark text-light ">
    <div class="mystyle">
        <div class="container mx-auto p-5 mt-5" style="width: 500px; ">
            <form class="form-control p-5 border-0 ">
                <h1 class="lead mb-4 fs-3 fw- mt-4">Create an account</h1>
                <div class="mb-4">
                    <input type="email" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="mb-3 mt-4">
                    <input type="password" class="form-control" placeholder="Enter Password again">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label text-light">
                        I read an agree to terms and conditions
                    </label>
                </div>
                <button type="button" class="btn btn-primary my-3 text-light w-100 border-0">Sign up</button>
                <a href="signin.html" class="text-decoration-none text-primary"><span>Have an account?</span> Sign in</a>
            
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
